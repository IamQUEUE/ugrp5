<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
    rel="stylesheet"
    href="sketch.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous"
  />
  <body>
    <div id="sidebar">
      <div class="colorButtons">
        <h3>Colour</h3>
        <input
          type="color"
          id="colorpicker"
          value="#c81464"
          class="colorpicker"
        />
      </div>
      <div class="colorButtons">
        <h3>Bg Color</h3>
        <input
          type="color"
          value="#ffffff"
          id="bgcolorpicker"
          class="colorpicker"
        />
      </div>

      <div class="toolsButtons">
        <h3>Tools</h3>
        <button id="eraser" class="btn btn-default">
          <span class="glyphicon glyphicon-erase" aria-hidden="true"
            >지우개</span
          >
        </button>
        <button id="clear" class="btn btn-danger">
          <span class="glyphicon glyphicon-repeat" aria-hidden="true"
            >초기화</span
          >
        </button>
      </div>

      <div class="buttonSize">
        <h3>Size (<span id="showSize">12</span>)</h3>
        <input
          type="range"
          min="1"
          max="50"
          value="12"
          step="1"
          id="controlSize"
        />
      </div>

      <div class="canvasSize">
        <h3>Canvas</h3>
        <div class="input-group">
          <span class="input-group-addon">X</span>
          <input
            type="number"
            id="sizeX"
            class="form-control"
            placeholder="sizeX"
            value="1000"
            class="size"
          />
        </div>
        <div class="input-group">
          <span class="input-group-addon">Y</span>
          <input
            type="number"
            id="sizeY"
            class="form-control"
            placeholder="sizeY"
            value="800"
            class="size"
          />
        </div>
        <input
          type="button"
          class="updateSize btn btn-success"
          value="Update"
          id="canvasUpdate"
        />
      </div>

      <div class="extra">
        <h3>Extra</h3>
        <a id="saveToImage" class="btn btn-warning">Download</a>
      </div>
    </div>
  </body>
  <script src="sketch.js"></script>
</html>
